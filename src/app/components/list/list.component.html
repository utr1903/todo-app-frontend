<h1>Todo Lists</h1>

<div class="center-button">
    <p><input type="text" [(ngModel)]="newListName"></p>
    <button class="button button1" (click)="createNewTodoList()" type="button" mdbBtn color="primary" mdbWavesEffect>Create New List</button>
</div>

<br>

<ul *ngIf="lists">
    <li *ngFor="let list of lists">
        <p class="Name">{{ list.listName }}</p>
        <!-- <a href="{{ brew.website_url }}" class="site">site</a> -->
    </li>
</ul>
